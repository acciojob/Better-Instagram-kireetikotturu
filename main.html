<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Better Instagram</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <h1 style="text-align:center">Arrange Images by Drag and Drop</h1>

  <div class="flex" id="parent">
    <div id="div1" class="image" draggable="true" aria-label="Image 1"></div>
    <div id="div2" class="image" draggable="true" aria-label="Image 2"></div>
    <div id="div3" class="image" draggable="true" aria-label="Image 3"></div>
    <div id="div4" class="image" draggable="true" aria-label="Image 4"></div>
    <div id="div5" class="image" draggable="true" aria-label="Image 5"></div>
    <div id="div6" class="image" draggable="true" aria-label="Image 6"></div>
  </div>

</body>
</html>
